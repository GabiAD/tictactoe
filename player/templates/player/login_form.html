{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="alert alert-warning" role="alert">
      <h1>Hello there, {{ user.username }}! :)</h1>
    </div>

    <form role="form" action="{% url 'player_login' %}" method="post">
        {% csrf_token %}

        <p>Please login</p>

        {{ form }}

        <button type="submit" class="btn btn-success">Sign in</button>
    </form>

{% endblock %}
